name: PSIRT Vulnerability Check

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-psirt-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pandas requests openpyxl

      - name: Run PSIRT Checker
        env:
          OPENVULN_CLIENT_ID: ${{ secrets.OPENVULN_CLIENT_ID }}
          OPENVULN_CLIENT_SECRET: ${{ secrets.OPENVULN_CLIENT_SECRET }}
        run: python psirt_checker.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create and switch to new branch
        run: |
          BRANCH_NAME="psirt-output-$(date +'%Y-%m-%d')"
          git checkout -b "$BRANCH_NAME"
          echo "Branch created: $BRANCH_NAME"

      - name: Commit and push changes
        run: |
          git add Baseline_albr_extract.xlsx
          git commit -m "Updated PSIRT vulnerability data"
          git push origin "$(date +'%Y-%m-%d')"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
